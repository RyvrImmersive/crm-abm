<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Agent - Keyword Research Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .results {
            margin-top: 30px;
        }
        .keyword-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .keyword-text {
            font-weight: bold;
            color: #333;
            flex-grow: 1;
        }
        .keyword-metrics {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .metric {
            text-align: center;
        }
        .metric-label {
            font-size: 12px;
            color: #666;
            display: block;
        }
        .metric-value {
            font-weight: bold;
            font-size: 16px;
        }
        .searches {
            color: #28a745;
        }
        .competition-low {
            color: #28a745;
        }
        .competition-medium {
            color: #ffc107;
        }
        .competition-high {
            color: #dc3545;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .stats {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SEO Agent - Keyword Research</h1>
        
        <form id="keywordForm">
            <div class="form-group">
                <label for="keywords">Keywords (one per line):</label>
                <textarea id="keywords" rows="4" placeholder="digital marketing&#10;SEO services&#10;content marketing">digital marketing
SEO services</textarea>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="2356">United States</option>
                    <option value="2356">United States</option>
                    <option value="1022378" selected>India</option>
                    <option value="2826">United Kingdom</option>
                    <option value="2124">Canada</option>
                    <option value="2036">Australia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="1000" selected>English</option>
                    <option value="1001">German</option>
                    <option value="1002">French</option>
                    <option value="1003">Spanish</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Get Keyword Ideas</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            üîÑ Analyzing keywords... This may take a few seconds.
        </div>
        
        <div id="results" class="results" style="display: none;">
            <div id="stats" class="stats"></div>
            <div id="keywordList"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('keywordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const keywordsText = document.getElementById('keywords').value.trim();
            const locationId = parseInt(document.getElementById('location').value);
            const languageId = parseInt(document.getElementById('language').value);
            
            if (!keywordsText) {
                showError('Please enter at least one keyword.');
                return;
            }
            
            const keywords = keywordsText.split('\n').map(k => k.trim()).filter(k => k);
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/api/keyword-research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keywords: keywords,
                        location_id: locationId,
                        language_id: languageId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data, keywords);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to get keyword ideas: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function displayResults(data, originalKeywords) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const keywordListDiv = document.getElementById('keywordList');
            
            // Show stats
            statsDiv.innerHTML = `
                <strong>üìä Results:</strong> Found ${data.length} keyword ideas from ${originalKeywords.length} seed keyword(s)
            `;
            
            // Clear previous results
            keywordListDiv.innerHTML = '';
            
            // Sort by search volume (descending)
            data.sort((a, b) => b.avg_monthly_searches - a.avg_monthly_searches);
            
            // Display keywords
            data.forEach(keyword => {
                const card = document.createElement('div');
                card.className = 'keyword-card';
                
                const competitionClass = `competition-${keyword.competition.toLowerCase()}`;
                
                card.innerHTML = `
                    <div class="keyword-text">${keyword.keyword}</div>
                    <div class="keyword-metrics">
                        <div class="metric">
                            <span class="metric-label">Monthly Searches</span>
                            <span class="metric-value searches">${keyword.avg_monthly_searches.toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Competition</span>
                            <span class="metric-value ${competitionClass}">${keyword.competition}</span>
                        </div>
                    </div>
                `;
                
                keywordListDiv.appendChild(card);
            });
            
            resultsDiv.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
